<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary's Veges & Meat Shop</title>
</head>
<body>
    <h2>Mary's Veges & Meat Shop</h2>
    <p>Enjoy the 10% discount!</p>
    <button onclick="Discount()">Enter Price</button>
    <p id="result"></p>

    <script>
        function Discount() {
            let input = prompt ("Enter the price of an item:");
            let price = parseFloat (input.replace(/[^0-9.]/g, "")) || NaN;
            let discountedPrice = price * 0.9;

            document.getElementById("result").innerHTML = 
                isNaN(price) 
                ? "Invalid input! Please enter a valid number." 
                : `Original Price: $${price.toFixed(2)} <br> 
                   Discounted Price: $${discountedPrice.toFixed(2)}`;

            console.log(
                isNaN(price) 
                ? "Invalid input! Please enter a valid number." 
                : `Original Price: $${price.toFixed(2)} <br>
                Discounted Price: $${discountedPrice.toFixed(2)}`
    );
        }


    </script>
</body>
</html>
